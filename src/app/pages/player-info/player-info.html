<!-- ヘッダー -->
<header>
    <div class="row">
        <a class="col-2 back-btn" routerLink="/home">
            <mat-icon class="me-1 py-auto">arrow_back</mat-icon>
            <span class="align-top" >戻る</span>
        </a>
        <div class="col-8 text-center">
            <span class="titie">Player Info</span>
        </div>
    </div>
</header>

<!-- メインコンテンツ -->
<main>
    <form #playerForm="ngForm" (ngSubmit)="initPlayers()">
        <ng-container *ngFor="let player of players; let i = index">
            <!-- プレイヤー -->
            <div class="mb-5">
                <div class="fs-2 fw-bold">Player{{ i + 1 }}</div>
                <!-- 氏名 -->
                <div class="row mb-2">
                    <label class="col-4 fs-4">Name:</label>
                    <input class="col-7 text-box" id="name{{i}}" name="name{{i}}" type="text" [(ngModel)]="player.name"  required maxlength="8">
                    <mat-icon class="col">search</mat-icon>
                </div>
                <!-- todo : スキルレベルのインジケーター -->
                 <!-- スキルレベル -->
                <div class="row mb-2">
                    <label class="col-4 fs-4">Skill level:</label>
                    <div class="col-8" style="height: 50px;">
                        <input class="custom-slider" id="skillLevel{{i}}" name="skillLevel{{i}}" type="range" [(ngModel)]="player.skillLevel"  required min="1" max="9" step="1" value="5">
                    </div>
                </div>
                <!-- ゴール -->
                <div class="row mb-2">
                    <label class="col-4 fs-4">Race to:</label>
                    <input class="col-7 text-box" id="goal{{i}}" name="goal{{i}}" type="number" [(ngModel)]="player.goal"  required min="1" max="99">
                    <mat-icon class="col">info</mat-icon>
                </div>
            </div>
        </ng-container>

        <!-- スタートボタン -->
        <div class="d-flex justify-content-center">
            <button class="start-btn col-10 p-3 d-flex justify-content-around align-items-center">
                    <div class="image-rack-container">
                        <img src="assets/images/ball/rack.svg" alt="ラック">
                    </div>
                    <div class="col-6" style="font-size: 1.5em;">Start game!</div>
            </button>
        </div>
    </form>
</main>
